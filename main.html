<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World CO2 Emissions Map 2018</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        #map {
            width: 600px;
            height: 400px;
            background-image: url('map.vg.png'); /* Placeholder image */
            background-size: cover; /* Ensure the image covers the div */
            background-position: center; /* Center the background image */
            border: 1px solid #ffffff; /* White border for visibility */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Fetch the Vega-Lite specification from an external JSON file
        fetch('map.vg.json')
        .then(response => response.json())
        .then(spec => vegaEmbed('#map', spec))
        .catch(error => console.error('Error loading the Vega-Lite spec:', error));
    </script>
</body>
</html>
